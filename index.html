<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, initial-scale=1.0">
    <title>Survey Form</title>
    <link rel="stylesheet"
          href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Lora&family=Ubuntu:wght@300&display=swap"
          rel="stylesheet">
</head>

<body>
    <main>
        <header>
            <h1 id="title">Take a survey</h1>
            <p id="description"><em>Thank you for participating</em></p>
        </header>
        <form action=""
              method="post"
              id="survey-form">
            <label><p>Name</p>
                <input type="text"
                       placeholder="Enter name"
                       id="name">
            </label>
        </form>
    </main>
    <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>
</body>

</html>
